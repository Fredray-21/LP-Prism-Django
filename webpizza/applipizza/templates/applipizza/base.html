{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'applipizza/css/styles.css' %}">
    <link rel="icon" href="{% static 'applipizza/img/pizza.png' %}">
    <script src="https://kit.fontawesome.com/5e99020fac.js" crossorigin="anonymous"></script>
</head>

<body>
<header>
    <div id="logo">
        <img src="{% static 'applipizza/img/pizza.png' %}" alt='logo_pizza'>
    </div>
    <nav>
        <div class="nav_section">
            <div class="nav_main">
                <a href="/pizzas/" {% if request.path == '/pizzas/' %}class="active"{% endif %}>Les Pizzas</a>
            </div>
            <div class="nav_sub">
                <a href="/pizzas/add/" {% if request.path == '/pizzas/add/' %}class="active"{% endif %}>Ajouter</a>
                <a href="#">Supprimer</a>
                <a href="#">Modifier</a>
            </div>
        </div>

        <div class="nav_section">
            <div class="nav_main">
                <a href="/ingredients/" {% if request.path == '/ingredients/' %}class="active"{% endif %}>Les Ingredients</a>
            </div>
            <div class="nav_sub">
                <a href="/ingredients/add/" {% if request.path == '/ingredients/add/' %}class="active"{% endif %}>Ajouter</a>
                <a href="#">Supprimer</a>
                <a href="#">Modifier</a>
            </div>
        </div>
    </nav>
</header>
<main>
    {% block content %}{% endblock %}
</main>
</body>

<script src="{% static 'applipizza/js/script.js' %}"></script>

</html>
